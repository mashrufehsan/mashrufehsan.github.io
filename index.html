<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My test site</title>
  </head>

  <body>
    <h1>Line completer (beta)</h1>

    <input id="userInput" type="text" placeholder="Ex: Buke betha golay kashi"/>

    <button onclick="changeColor()" id="myBtn">Tarpore</button>

    <p
      id="changeColor"
      style="color: red; font-size: large; font-weight: bold;"
    ></p>

    <script>
      let inp = document.getElementById("userInput");
      inp.addEventListener("keyup",function(event){
        if(event.keyCode === 13){
          event.preventDefault();
          document.getElementById("myBtn").click();
        }
      });
      function changeColor() {
        let len = userInput.value.length;
        if(userInput.value[len-1].toUpperCase()== "I" &&(userInput.value[len-2].toUpperCase()=="S" || userInput.value[len-3].toUpperCase()=="S") ){
          document.getElementById("changeColor").innerHTML = "Ami tomay bhalobasi :)";
        }
        else
          document.getElementById("changeColor").innerHTML = "Ki baal koila !";
      }
    </script>
  </body>
</html>
