<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>My test site</title>
  </head>

  <body>
    <h1>Line completer (beta)</h1>

    <input id="userInput" type="text" />

    <button onclick="changeColor()">Tarpore</button>

    <p
      id="changeColor"
      style="color: red; font-size: large; font-weight: bold;"
    ></p>

    <script>
      function changeColor() {
        let len = userInput.value.length;
        if(userInput.value[len-1]== "i" &&(userInput.value[len-2]=="s" || userInput.value[len-3]=="s") ){
          document.getElementById("changeColor").innerHTML = "Ami tomay bhalobasi :)";
        }
        else
          document.getElementById("changeColor").innerHTML = "Ki baal koila !";
      }
    </script>
  </body>
